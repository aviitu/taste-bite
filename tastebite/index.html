<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>taste bite</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>

<body>
    <header class="cabecalho">
        <img src="./images/logotastebite.png" class="logo_cabecalho" alt="logo do site">
        <nav class="cabecalho_menu">
            <a class="cabecalho_menu_link" href="#">Início</a>
            <a class="cabecalho_menu_link" href="#">Receitas</a>
            <a class="cabecalho_menu_link_cookmaster" href="#">Cook Masters</a>
        </nav>
        <img src="./images/profile.png" class="foto_perfil" alt="billie">
    </header>
    <main class="principal">
        <div class="principal_banner">
        <img src="./images/banner-principal.png" class="banner" alt="banner do arroz">
        </div>
        <h1 class="principal_conteudo_titulo">As mais gostosas</h1>
        <div class="principal_conteudo">
                <div class="principal_conteudo_container_receitas">
                    <img src="./images/arroz-carreteiro.png" class="img_arroz-carreteiro" alt="arroz carreteiro">
                    <img src="./images/5stars.png" class="img_estrelas" alt="5 estrelas">
                    <p class="principal_conteudo_container_receitas_descricao">Arroz Carreteiro</p>
                </div>
                <div class="principal_conteudo_container_receitas">
                    <img src="./images/bolo-de-cenoura.png" class="img_bolo-de-cenoura" alt="bolo de cenoura">
                    <img src="./images/5stars.png" class="img_estrelas" alt="5 estrelas">
                    <p class="principal_conteudo_container_receitas_descricao">Bolo de cenoura</p>
                </div>
                <div class="principal_conteudo_container_receitas">
                    <img src="./images/inhoque.png" class="img_inhoque" alt="inhoque">
                   <img src="./images/5stars.png" class="img_estrelas" alt="5 estrelas">
                    <p class="principal_conteudo_container_receitas_descricao">Inhoque</p>
                </div>
                <div class="principal_conteudo_container_receitas">
                    <img src="./images/macarrao.png" class="img_macarrao" alt="macarrao">
                    <img src="./images/5stars.png" class="img_estrelas" alt="5 estrelas">
                    <p class="principal_conteudo_container_receitas_descricao">Macarrão</p>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="rodape">
        <p> 2024 - Desenvolvido por Victor</p>
    </footer>

</body>

</html>
